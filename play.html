<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Run</title>
    <link rel="icon" href="./images/logo.jpg" />
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
        <div class="brand">
            <h1>Trivia Run</h1>
            <img src="./images/logo.jpg" width="80px">
        </div>

        <nav>
            <ul>
                
                <li class="menu-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="menu-item"><a class="nav-link" href="play.html">Play</a></li>
                <li class="menu-item"><a class="nav-link" href="scores.html">High Scores</a></li>
                <li class="menu-item"><a class="nav-link" href="about.html">About</a></li>

            </ul>
        </nav>
    </header>
    
    <hr />

    <body>
        <main>
            <div>
                Player: 
                <span class="player-name">generic_user</span>
            </div>

            <div class="score">
                <label for="score-count">IQ:</label>
                <input type="text" id="score-count" value="--" readonly />
            </div>

            <!-- Websocket Notifications -->
             <ul class="notifications">
                <li class="player-name">Bobby started a new game</li>
                <li class="player-name">Billy got a score of 4</li>
                <li class="player-name">Joe started a new game</li>
             </ul>
            
            <div class="trivia-question">
                <h2>What is the capital of France?</h2>    
            </div>
            <form method="get" action="game-over.html">
                <label for="A">A</label>
                <button type="submit" id="A">Answer for A goes here</button>
                <br />
                <label for="B">B</label>
                <button type="submit" id="B">Answer for B goes here</button>
                <br />
                <label for="C">C</label>
                <button type="submit" id="C">Answer for C goes here</button>
                <br />
                <label for="D">D</label>
                <button type="submit" id="D">Answer for D goes here</button>
            </form>
        </main>
            
        <footer>       
            <div class="container-fluid">
            <span class="text-reset">Patrick Blood</span>
            <a class="text-reset" href="https://github.com/pblood66/startup">GitHub</a>
        </div>
        </footer>
    </body>
</html>
