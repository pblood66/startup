<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Trivia</title>
    <link rel="icon" href="./images/logo.png" />
  </head>

  <body>
    <header>
        <h1>Trivia Run</h1>
        <img src="./images/logo.jpg" width="100px">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="scores.html">High Scores</a></li>
            </ul>
        </nav>
    </header>
    
    <hr />

    <body>
        <main>
            <div>
                Player: 
                <span class="player-name">generic_user</span>
            </div>

            <div class="score">
                <label for="score-count">IQ:</label>
                <input type="text" id="score-count" value="--" readonly />
            </div>

            <!-- Websocket Notifications -->
             <ul class="notifications">
                <li class="player-name">Bobby started a new game</li>
                <li class="player-name">Billy got a score of 4</li>
                <li class="player-name">Joe started a new game</li>
             </ul>
            
            <div class="trivia-question">
                <h2>What is the capital of France?</h2>    
            </div>
            <form method="get" action="game-over.html">
                <label for="A">A</label>
                <button type="submit" id="A">Answer for A goes here</button>
                <br />
                <label for="B">B</label>
                <button type="submit" id="B">Answer for B goes here</button>
                <br />
                <label for="C">C</label>
                <button type="submit" id="C">Answer for C goes here</button>
                <br />
                <label for="D">D</label>
                <button type="submit" id="D">Answer for D goes here</button>
            </form>
        </main>
        
        <footer>
        <hr />
        <span class="text-reset">Author Name: Patrick Blood</span>
        <br />

        <a href="https://github.com/pblood66/startup">GitHub</a>
    </footer>
    </body>
</html>
